<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Language Suggester</title>
  </head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Programming Language Suggester</h2>
    </div>

    <div class="row">
      <div class="box">
      <label for="name" class="bg-info">Hello, what is your name?</label>
      <input type="name" class="form-control" id="user-name" placeholder="Enter here">
      </div>



<!-- First question -->
      <div class="box">
      <label for="animalselection" class="bg-info">Which animal is your favorite?</label>
        <select class="form-control" id="animal-input">
          <option>Dogs</option>
          <option>Cats</option>
          <option>Horses</option>
        </select>
      </div>
<!-- second question -->
      <div class="box">
      <label for="foodselection" class="bg-info">Which meal would you prefer?</label>
        <select class="form-control" id="meal-input">
          <option>Steak & Eggs</option>
          <option>Beet Salad</option>
          <option>Chicken Tendies</option>
        </select>
      </div>
<!-- Third question -->
      <div class ="box">
      <label for="programming-experience" class="bg-info">How much experience do you have with programming?</label>
        <select class="form-control" id="exp-input">
          <option>None</option>
          <option>A little</option>
          <option>A plethora</option>
        </select>
      </div>
<!-- Fourth Question -->
      <div class="box">
      <label for="preferred-computer" class="bg-info">Which kind of computer do you use for work?</label>
        <select class="form-control" id="pref-input">
          <option>Mac</option>
          <option>Lenovo</option>
          <option>Dell </option>
        </select>
      </div>
<!-- Fifth Question -->
      <div class="box">
      <label for="favorite-holiday" class="bg-info">What is your favorite holiday?</label>
        <select class="form-control" id="holiday-input">
          <option>Batman Day</option>
          <option>National Soft Ice Cream Day</option>
          <option>Christmas</option>
        </select>
      </div> 
      
<!-- Answer is going to appear below this-->
<button type="submit" class="btn btn-info" id="submitbutton">Submit</button>

        <div id="output">


        </div>
    </div>
  </div>
</body>
</html>
